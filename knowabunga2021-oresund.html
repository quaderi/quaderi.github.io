	const people = {
		"Agron Kabashi": {
			"imagePortraitUrl": "https://i.1337co.de/profile/agron-kabashi-medium",
			"text": " <p>I have been working in the software industry for over 10 years now, and even though the road has been bumpy, I don’t regret a single second of it! My experiences have been quite varied, from creating games to full blown web-based intranet platforms.</p><p>Because of this variation and these experiences I’ve found that I’ve acquired a thirst for front-end development and anything web related, which can range from mobile apps to web-based SaaS solutions. The fact that you can create ANYTHING with almost nothing is an exhilarating feeling. It’s one of the major reasons that keeps me going; the only limit is my imagination.</p><p>I absolutely love to travel and experience new cultures (and food!) when the opportunity presents itself. My goal in life is to visit as many places and experience as many different cultures as I possibly can. So far I can cross off Europe and half of Asia from my list, and I look forward to many more exciting adventures to come.</p> "
		},
		"Ahmad Mirzaei": {
			"imagePortraitUrl": "https://i.1337co.de/profile/ahmad-mirzaei-medium",
			"text": " It all started with my brother's projects from local businesses almost 8 years ago, when he was responsible for developing web interfaces for them. There was a time where he was struggling to handle multiple projects at the same time, so he encouraged me to join him in the journey. After completing some small projects - using simple UI designs - it became my passion.This passion drives me even up until this moment and it still makes me forget about the time as I focus on providing a better solution for the challenges that I’m facing all the time. Yes, this passion that I am talking about is like an engine inside me that would work without fuel, something infinite, only for one reason and that is I love what I do. I have always believed that Front-end development is a thing that I would love, because it always brings me some fresh challenges to think about, makes me use all my effort and thought in order to provide a better solution.Thinking about the years that have passed by so far - deep diving in heart of the front end technologies and finding out about all it’s nuts and bolts and filling out my days and nights with it - brings a smile to my face. This smile is because I can look at myself and know that I've been enjoying some of the best times of my life, and I’m really glad that I've chosen the right thing for rest of it.Tech life aside, in my spare time I always love to go biking, hiking, and love to walk or run. I’m not good at cooking but I actually love the experience of cooking when there are no options left (only for survival purpose). If I’m not doing one of those things, you would probably find me in Github’s explore page or in stack overflow helping some tech fellows. "
		},
		"Ahmed Bazzara": {
			"imagePortraitUrl": "https://i.1337co.de/profile/ahmed-bazzara-medium",
			"text": " <p>It started with a hedgehog, not just any hedgehog. Sonic The Hedgehog was 9 years old, I was five. Since then gaming and computers has been the most persistent distraction of my life. Despite this I’m a very social and outgoing creature who values the company of my friends highly.</p><p>It took me a while to find programming -were around 11 years old when I wrote my first program on VB-, but when I finally did, I realised that I’m totally hooked on the thought of creating, finding flaws and develop smart digital solutions. I keep chasing new knowledge in order to improve and I’m one of those who get truly satisfied when I can see the results of my work. </p><p>The last couple of years I’ve been struggling to find my way as a newbie in Sweden. Now when I’ve finally found it I feel ready to dive in to the world of programming for real. I like the thought diving and I’m actually also a quite dedicated swimmer in my spare time. Every now and then I love to marathon watch a really good TV-series and If I’m not inside you’ll find me camping in the nature. I haven’t got to do that much travelling the last couple of years, but the very second I get the opportunity I’ll be on an airplane ready to explore and fill my self with experiences.</p> "
		},
		"Alban Nurkollari": {
			"imagePortraitUrl": "https://i.1337co.de/profile/alban-nurkollari-medium",
			"text": " <p>My friends and colleagues describe me as a friendly, helping, adapting, energetic and most of all focus-oriented person.</p><p>I embrace programming with creativity and try to provide best practices and logic. I value diversity among peers and respect them utmost.</p> "
		},
		"Aleksi Pohjolainen": {
			"imagePortraitUrl": "https://i.1337co.de/profile/aleksi-pohjolainen-medium",
			"text": " <p>My son (4 years of age) keeps asking me \"Daddy what do you do?\" and my answer is mostly \"well son, I work with people\" and the response is \"Ok, but what do you do?\". The truth is that I'm a jack of many trades but the one thing in common with everything I do is people. I have been working with people, for people, all my life. It started with selling freshly caught trout to elderly people in my neighbourhood during high school, as they rarely got the chance to get their hands on some.</p><p>In my mid-twenties, I counted all the things I had done at that time and realised that I had experienced over 20 professions varying from the odd construction gigs to bakery assistant to restaurant chef - I even cleaned public transport vehicles during nights in Helsinki while studying arts. That pretty much defines me both professionally and personally - I have never shied away from new things, responsibility or tasks of any kind, as long as I sensed that there is a possibility to learn something on the way. Good or bad, I find ways to enhance my understanding of myself, my surroundings and of people. Later on in life, I learned to channel this and found myself in a leadership role in a company that works for people and with people in distress, and here I found something that felt right. A role that was ever-changing and evolving, a role where you get challenged every day and foremost get to learn stuff and at the same time get to support and help your colleagues in their respective quests. I have been on this track for a decade now and not regretted a second of it, and now I can finally make sense of it to my kid: \"well son, Daddy is a ninja\" and my son replies \"wauu that's so cool Daddy, I want to be a ninja too, like kung-fu panda\". If my story does not point out what gives me most satisfaction in my job, here it comes: Learning, growing and having fun while doing it. </p><p>I'm a naturally curious person and I'm interested in learning more about the business that we operate in, all aspects of it and as much as possible for for someone who never really got around to delving into the deeper aspects of technology, but always enjoyed the benefits that it has brought us. When not dabbling in human understanding or enhancing my knowledge base professionally, you might find me at some obscure river or lake somewhere gathering my thoughts and trying to become a l33t fisherman. I am also very found of reading - especially historical fiction or fantasy in my spare time.</p> "
		},
		"Alexander Midholm": {
			"imagePortraitUrl": "https://i.1337co.de/profile/alexander-olsson-medium",
			"text": " <p>Back in the day when I was an economics student, I had no idea that I would end up working with sales. But now when I do, I could not dream of a more suitable and developing role for me. One of the many reasons why that is is because I have always been interested in people, sharing knowledge, creating value and connecting with people from different backgrounds.</p><p>In my spare time, I like to spend time with friends and family, travel to the sun, play some paddle tennis or a Sunday league football game. Hook me up if there is a sporting event or concert in town - always a good idea!</p> "
		},
		"Alireza Rafeizadeh": {
			"imagePortraitUrl": "https://i.1337co.de/profile/alireza-rafeizadeh-medium",
			"text": " <p>I have studied mathematics at university. Math and software development have a lot in common and at the core, they involve a lot of problem solving through logical deduction.I believe software makes people’s lives easier and working to achieve this goal is what describes me. I write software for android devices. System design and UI/UX are two other areas of my interest and I try to get myself updated bout them.</p> <p>I got introduced to computers when I was 11 and after getting enough of playing some games, I started to learn 3ds Max because animations inspired me a lot. I had no idea of why exactly I am learning this or if it will come in handy in the future. It was just something I enjoyed doing. Years later I figured out that software production is what I really enjoy, so I chose it as my career.</p> <p>In my free time, I read and watch a lot of gadget related stuff and consider myself as a tech-savvy! I have also a great passion for art. I have some experience with calligraphy and in-lay-on wood. However, music is something else! I play around with FL studio and Logic pro as a not-professional-but-very-interested music fan!</p> "
		},
		"Amin Yosoh": {
			"imagePortraitUrl": "https://i.1337co.de/profile/amin-yosoh-medium",
			"text": " <p>I’ve always had an interest and passion for design and problem solving. I love it whenever I’m in need of being creative to solve a problem.</p><p>When I created music as a previous hobby, I used to solve different types of problems to achieve a specific and desired sound. When comparing this with UX/UI design, it’s a similar satisfaction from the work that drives me — To (hopefully) impact a bigger mass and at the same time create something that is desired by many. The best difference today lies in that I’m not only solving problems for my own benefit, but also for others.</p><p>With today’s access to technology and increasing use of applications and websites, it is almost inevitable to go a day without consuming tons of information. My job, joy and interest is to design all of these interfaces and mechanisms in a way that we don’t have to think about how to use it.</p><p>Outside of work, you will most likely find me eating somewhere or playing basketball at your nearest school court. If not, I’m probably at home spending time with my wife and family.</p> "
		},
		"Anders Clark": {
			"imagePortraitUrl": "https://i.1337co.de/profile/anders-clark-medium",
			"text": " <p>\"I worked in a crisis-driven media landscape for several years. First as a tabloid reporter and then as a developing editor while starting Omni. The startup was a turning point in my life where I discovered development, scrum and the power of programming. But looking at coding from the sidelines was not enough. A few years later I worked as a developing editor for Sveriges Radio Play, which is where I decided that I too wanted to harness the transforming power of code. So: Three years, a move from Stockholm and a about twenty programming courses late, I'm here!</p><p>And by here: I mean by the computer with my dog sleeping next to me, counting the minutes until we go out for a 10k-run and then back in front of the computer, doing what I love :)\"</p> "
		},
		"Anders Ringqvist": {
			"imagePortraitUrl": "https://i.1337co.de/profile/anders-ringqvist-medium",
			"text": " <p>I see myself as a Web Standards Evangelist. As a master of the holy trinity – HTML, CSS and JavaScript, I have waged war against unholy spaghetti code for 16 years, participated in the crusade against table-based layouts, the persecution of the spacer gif, and the eradication of the LAYER element.</p><p>On top of that, I am an expert in browser-issue solving and an enlisted Code Medic during the divitis and classitis pandemics that raged after the table crusade. At the moment, I’m at the besiegement of IE and if all goes well, this behemoth will soon fall. </p><p>What do I do when I am not a proud nerd? Well, I am still being a proud nerd – the only difference is that you will probably see me on my Ducati motorcycle.</p> "
		},
		"Andreas Cederström": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-cederstrom-medium",
			"text": " <p>My interest for user interfaces began in the early 90's. When my parents were not looking, me and my brother launched the i386 PC and tried to figure out how to launch classical games as Wolfenstein 3d, lemmings and battle chess from the DOS prompt. The way computers back then invited for curiosity to interact in different ways is the foundation that drives me to constantly enjoy new technology.</p><p>I have a strong passion for code and programming but what I value the most is the outcome - the interface that the users interacts with. As much as the browser landscape can be painful, I also embrace it. It's what once allowed me to be creative with frames, tables and spacer gifs and today utilising modern javascript (ES6), html and css.</p><p>Outside of digital life I enjoy playing with my three kids. To keep up with their energy I've become somewhat obsessed by long distance running. I've tried a couple of marathons and ultra marathons. I also enjoy backing gadgets (usually stuff I don't really need) on kickstarter, especially cameras. I don't have any clumsy DSLRs anymore but photography is still something that will always be interesting to me. There is so much to tell about a snap shot in time which usually doesn't get told.</p>​ "
		},
		"Andreas Coroiu": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-coroiu-medium",
			"text": " <p>I am an engineer at heart who is passionate about software as my craftsmanship - viewing clean code and architecture as an art.</p><p>I humbly accept that I can never know everything, but still choose to have it as my dream. I love to ask questions, learn, teach, and when needed - speak up.</p><p>My personal projects often include embedded programming and automation, but curiosity has taken me to other places as well.</p> "
		},
		"Andreas Håkansson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-hakansson-medium",
			"text": " <p>In the middle of the ever changing, constantly evolving and continuously innovating universe that we like to call the Software Industry, you will find me rubbing my hands together. I love the fact that I have been working for over a decade in this industry but I can still turn on my computer every morning and have an almost infinite stream of new things to explore. Combine that with the inherited relationship that this industry has with problem solving, and I could not see myself working with anything else.</p><p>My main area of work has always been the web, working with both back- and front-end technologies to deliver modern and user friendly e-commerce solutions. I am one of those guys who have had to write more lines of Internet Explorer specific CSS and JavaScript than anyone cares to admit to.</p><p>I am a strong advocate of Open-Source software and I spend a huge portion of my “off hours” programming time working on various Open-Source projects. The crown jewel amongst these projects is the industry changing web framework, Nancy (of course, fully MIT licensed!).</p><p>Even though I mainly work with the .NET stack, I am really technology unbiased and believe that there are valuable lessons to be learned from spelunking around with other languages and stacks. Why? Simply because there is no such thing as a silver bullet and the old saying, “Choose the right tool for the job.” couldn’t be more relevant now that we find ourselves in the busiest and most rapidly evolving era of our industry.</p> "
		},
		"Andreas Nilsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-nilsson-medium",
			"text": " <p>When I'm not reading about new technologies or trying out new frameworks, I spend my time at the golf course (when the weather allows for it) or in the gym.</p><p>These activities suits me perfectly, because when I'm walking up to that 250m drive, or catching my breath after bench-pressing 100kgs (-40...), I utilise these small moments to think about my current projects.</p><p>Those moments often generate small chunks of code or solution epiphanies. The hard part is to remember those eureka-bursts and bring them to work the next day...</p> "
		},
		"Andreas Nyström": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-nystrom-medium",
			"text": " <p>One of my first computer experiences was with RTS games such as Warcraft and Starcraft. It made me interested in computers, gaming and helped me develop a logical and driven mindset. But it would take me another ten years for me to make the decision to leave my job, sign up for a web developing program and to find my true passion. And I’ve never looked back.</p><p>I love being creative and I love being creative together with JS/HTML/SCSS. Creating nice looking web-applications together with optimized code is what I strive after. But the real euphoria comes when I solve a bug, that once made no sense, which I’ve now defeated. This feeling is the greatest, not only because you solve something, but because you learn from it. Every little step helps me to get better, learn more and get more experience.</p><p>Aside from developing I enjoy playing guitar in my band, Sticky Dirt, hanging out with friends, recording podcast every other Friday, vacations with my wife and of course I still love gaming every once in a while.</p> "
		},
		"Andreas Olsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-olsson-medium",
			"text": " <p>After spending several years in various production industries where I had to interact with complicated user interfaces, I decided enough was enough and applied for a Bachelor in Interaction Design so that I could try and ease the pain of using digital products.</p><p>To my surprise (from not reading the education plan thoroughly) the first course - and many others - involved lots of programming in various ways, something which I hadn’t touched since upper secondary school where I got scared away from it in the form of a C++ course that I barely managed to scrape by. But, as I was a little bit older (and smarter) at University, I realized that being a developer was really exciting and something I enjoyed in every aspect of its stages, and has stayed as a main interest in life from there on. </p><p> </p><p>Since my graduation, I’ve been working mostly with coding for the web, I started simple with building websites in HTML and CSS, but as time went by my interest started to lean more and more to building stuff in Javascript. Mainly because I was jealous of hearing all the talks about new and cool frameworks while I was stuck with jQuery at the most. From there on I have been completely sold in the JS world and try my best to keep with its ever growing jungle of libraries and frameworks.</p><p> </p><p>In my free time when I’m not doing anything code related I like to pick up (relatively) heavy things from the ground and put them back again in the form of powerlifting, with this I’m also involved in online communities around it and have spent countless hours learning how to perform a deadlift with perfect form (in theory).</p> "
		},
		"Andreas Voigt": {
			"imagePortraitUrl": "https://i.1337co.de/profile/andreas-voigt-medium",
			"text": " <p>​I remember the first website I ever created back in the day, it started with a word document you could convert to HTML. After that I was hooked to learn more about what is behind the websites I was visiting and enjoyed so much. The web has evolved to something fantastic and will continue to evolve, and that for me is what so amazing with this platform.</p><p>The fun part of being a web developer these days is that there is always new stuff to learn and play around with, and that the world is not that big as it was a couple of decades ago. I always like to learn new things, and love to share and help my friends and co-workers.</p><p>When I'm not working I like to spend time with my wife and daughter. My other big passions in life is gaming and beer.</p> "
		},
		"Anna Van Duijvenbode": {
			"imagePortraitUrl": "https://i.1337co.de/profile/anna-van-duijvenbode-medium",
			"text": " <p>What gives me great joy is when meeting people with interests that I don't know anything about and being able to learn from them. Maybe that's why I ended up with IT recruitment and have been working in that field for the last 6 years.</p><p>To learn more about programming for example but I don’t actually have to do it myself ;) To see that spark in people's eyes when they talk about the last project or code review - that just makes me happy.What also makes me happy is cat memes and funny cat videos.</p><p>I recently found myself a new hobby in flower cuttings, so now our whole apartment in Malmö is just filled with small pots and green leaves - amazing! When I’m not planting or doing my thing at work, you probably find me at some of Malmös playgrounds with my two kids or at some music concert discovering new artists.</p> "
		},
		"Arman Momeni": {
			"imagePortraitUrl": "https://i.1337co.de/profile/arman-momeni-medium",
			"text": " <p>My name is Arman Momeni and I'm 35 years old. Born in Iran but moved to Lund, Sweden, in 1990. Now I live in Stångby, Lund-isch, with wife and four (4) kids. I've been working with e-commerce/retail for about 12 years now.</p><p>Had my own business, employed as e-commerce manager, worked as a consultant. So, pretty much everything from sending out parcels to buying AI software. If I had to teach anyone coming in to e-commerce anything, it would be the following: Don't buy advertisement at Flashback. I did.</p><p>When not working or spending time with my family, I'm chairman of the board of Lunds best football club, Torns IF, playing in division 1. (Third highest divison in Sweden). I work with football players such as Anel Ahmedhodzic, Erdal Rakip, Armin Gigovic, Dejan Kulusevski, Max Svensson, Dennis Hadzikadunic and many more as a sponsorship developer, now with Clean Drinks and Proteinbolaget. It's a hobby that keeps my football addiction in place.</p><p>I love food. I hate cooking.</p> "
		},
		"Cajsa Nilsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/cajsa-nilsson-medium",
			"text": " <p>I enjoy creating cool and useful interfaces. I find UX exciting, and I love to play around with CSS. I have always had an interest in tech, and I want to deepen my knowledge by learning something new every day.</p><p>Besides work, I love to workout! My absolute favourite is HIIT, but I also do a lot of running, gym and yoga. Except for my passion for a great workout, I appreciate good food and play video games. I love to spend time with friends and family.</p> "
		},
		"Cecilia Westman Hjelmqvist": {
			"imagePortraitUrl": "https://i.1337co.de/profile/cecilia-westman-medium",
			"text": " <p>I am a specialist in working with talent. It is fascinating to work with people who genuinely have passion for the product or the service they design and construct.</p> <p>As a person I am passionate about learning and finding out more along with a need to make a difference - through an entrepreneurial mind set and daring to be unconventional. I genuinely believe in everyone’s ability to do their best, it is a matter of mind set.</p> <p>Lucky me! Surrounded by passionate and by skilled individuals who thrive from complex challenges, and solving them with alike. We share the same values in which I find guidance and inspiration.</p> "
		},
		"Cedrik Aagaard": {
			"imagePortraitUrl": "https://i.1337co.de/profile/cedrik-aagaard-medium",
			"text": " I've always been very interested in mathematics and logical puzzles. At the same time, I've always liked experimenting and exploringcreative endeavors. I think this is the reason I fell in love with programming right from the start. For me, software development is a combination of creativity and logic. It allows for the creation of something, from nothing. It's the pushing of the mind to its limits.Aside from a few game mods, I gained my first programming experience in a high school class. I felt at home right away and finished thecourse material, which was supposed to last a year, in a couple of weeks. Since then, my path has been clear for me. After high school, I went on to study computer engineering at Lund University.In school, university, and in my free time, I've gained experience within a wide range of development. Such as PLC programming,Android development, Arduino programming, and Java/Scala development. Professionally, I've almost exclusively been working withinweb development. Primarily using React and a range of backend languages/frameworks. "
		},
		"Charlotte Nylander": {
			"imagePortraitUrl": "https://i.1337co.de/profile/charlotte-nylander-medium",
			"text": " <p>I love to be around passionate and driven people who gives me even more energy to supporting and coordinating which is my passion.</p><p>I have many years experience of supporting management teams within international companies with a high pulse.I always work with a smile on my face.</p><p>In my spare time I like spending time with my family and friends. We alos like to travel to find that place that give us inspiration.I also enjoy to get my daily dose of outdoor beauty, just relaxing with a walk or exercising for a good health. </p> "
		},
		"Christian Tallhamn": {
			"imagePortraitUrl": "https://i.1337co.de/profile/christian-tallhamn-medium",
			"text": " <p>In the early nineties, I met the love of my life; the internet. After chatting with some really shady people on IRC-clients like Pirch32 and later mIRC I discovered HTML-coding and built my very own \"homepage\". Knowing that there are a couple of good archiving services out there I will not disclose the address - but let's just say that I wasn't very good.</p><p>Realising this, I turned to more mainstream and less impressive software like ICQ and Dreamweaver.I played Quakeworld on a dial-up 28.8 kbit modem which almost drove my family mad - needless to say the two-channel ISDN was a blessing (until the bill came).</p><p>I dropped the gaming and IT (with the exception of early versions of Counter-Strike) and took an entirely different road for about 10 years before I got back into IT as a tech support employee for an ISP. Realising that I could no longer control the longing to be around nerds I stayed - but I didn't really find the right people until I joined tretton37. I’m extremely proud to be a part of the family, and I love being able to contribute with my knowledge, passion and dedication to the team.</p><p>I am a social guy, playful, yet professional - with a big heart and an analytic mind. I would love to say that I do extreme sports, compete in MMA or arm-wrestle professionally but fact of the matter is; I don't. My superpower is that I make the people around me happy and I am always curious about learning new things and meeting interesting people; which is why I can't wait to talk to you, dear reader!</p> "
		},
		"Christof Lindmark": {
			"imagePortraitUrl": "https://i.1337co.de/profile/christof-lindmark-medium",
			"text": " <p>What led you to this moment? With more than 20 years in the IT-business I’ve created a passion for developing people.</p><p>I feel that the people are our soul, and It's my passion to create a dynamic environment for them to develop their passion. Every single day, I strive to be a better person and try hard to start each day with a smile - even though some days are harder than others!</p><p>Away from work I have three fantastic kids to take care of. I still, occasionally, play some computer games if there is enough time. I enjoy to poke around in the garden, go biking or just ride my Vespa. A nice old fashioned walk always does the trick as well.</p> "
		},
		"Cristofer Fridh": {
			"imagePortraitUrl": "https://i.1337co.de/profile/cristofer-fridh-medium",
			"text": " <p>With a Bachelor's degree in Human Resources, working with sales was not something I envisioned, but my passion for Sales has grown over time and keeps growing.</p><p>During my studies, I thought you need to be \"pushy\" to work in sales, but the insight that sales are all about being interested in people, creating value, and connecting with people from different backgrounds has made me want to keep developing in that field.</p><p>Working in Tech has always been a long-term goal. Like so many others, my interest in Tech started at an early age. It began, as it so often does, with playing video games, which in turn sparked my interest in computers.</p><p>In my spare time, I'm somewhat of a sports fanatic. I spend endless hours either watching or playing/training football, padel, or Crossfit.</p> "
		},
		"Daniel Wallin": {
			"imagePortraitUrl": "https://i.1337co.de/profile/daniel-wallin-medium",
			"text": " <p>I've always been driven by the desire to study how things work and fit together, from the smallest building blocks to how they connect together and build larger systems. From quantum physics to astronomy. From individual work to group processes. From functions to full solutions.</p><p>My scientific mindset brought me to doctoral studies in nanoelectronics. After finishing my Ph.D., realising the long time horizon to a useful quantum computer, I switched away from the academic world to the corporate sector, focused to help businesses reach goals with much shorter time frames. With me I brought experience in lecturing, problem solving, innovation and peer discussions.</p><p>As a software consultant my passion is about the information flow in distributed computer systems, with an extra emphasis on service maintenance through logging, tracing and metric methods. I love finding patterns and simple logic solutions to see complex problems unmask. I also have a great interest for agile processes with short release cycles and rapid feedback loops. In projects I gladly take the tech lead role, and I believe in mixed teams where developers, business and testers work closely together. My experience stretches from bank sector to e-commerce business, with a deep knowledge in the Microsoft technology stack and the .Net ecosystem.</p><p>It is important for me to be up to date on new techniques and development methodologies. Therefore, I continuously consume books, conference video recordings, podcasts, and actively monitor social media blog and twitter posts.</p><p>Even if I enjoy spending time combining job and hobby, a good work life balance is important. My spare time is spent with my beloved wife and kids, preferably outdoors, hiking and taking photos.</p>​ "
		},
		"David Tiselius": {
			"imagePortraitUrl": "https://i.1337co.de/profile/david-tiselius-medium",
			"text": " I’ve been a Java developer for 20 odd years, and live in Ängelholm, Skåne, Sweden.Although Java is my main language- and unix environments my preferred platform - I’m very interested in learning new things and have dabbled among other things with both web frontend (Angular/Typescript) as well as some iOS/Swift. Most recently I’ve started learning Kotlin and hope to be able to use it in my work some day. When I’m not coding or looking into new languages, tools or frameworks I spend my time with my kids (as much as they let me anyway), reading, cooking, listening to music or podcasts or playing the saxophone. "
		},
		"Diego Delfino": {
			"imagePortraitUrl": "https://i.1337co.de/profile/diego-delfino-medium",
			"text": " <p>Innovation and the willingness to learn new things has always interested me. If you add to that the freedom of working seamlessly wherever you are, and seeing instant results of your labour, then the choice for me was easy I decided very early on that I wanted to program towards the web. That choice has lead me to visit many different places and meet many interesting people all over the world; from Geneva to Cape Town, passing through Barcelona and of course Malmö along the way. During my almost 14 years of experience in the field, I’ve seen how trends in web development come and go. </p><p>I started my professional career at the United Nations with a case study of workflows within Content Management Systems, and I was quickly drawn to the .NET environments and how the architectural concepts went through all layers of a CMS. As the web evolved so did I; Visual Studio, C# andMSSQL all quickly became standard tools in my developer toolbox. Later I also acquired an EpIServer CMS certificate and moved forward with more complex architectures.</p><p>In 2008 I moved to Cape Town, South Africa and decided to try and make a change in people's day-to-day lives by offering my services for free to local grassroots organizations. After doing this for almost 2 years, I started work with an EpiServer partner and dug further into the .NET world including REST APIs and Web Services. I did stay a bit longer than intended in South Africa as I met my wife there and we now share 2 beautiful kids that take up most of my free time. </p><p>In 2015 I jumped on the cloud wagon and started developing cloud applications in both Amazon AWS and Microsoft Azure. I still do small applications, but usually deal with bigger architectural solutions. </p><p>If there is one thing my journey has taught me, it is that the only constant in this field - as in life - is change, and therein lies the need to keep on moving forward. I love what I do.</p> "
		},
		"Dimitris Paraschakis": {
			"imagePortraitUrl": "https://i.1337co.de/profile/dimitris-paraschakis-medium",
			"text": " With 11 years spent in higher education in Sweden and abroad, I consider myself a professional learner. I embrace lifelong learning via an infinite loop of trial-and-error, because this is how both humans and machines learn. My drive for knowledge is fueled by the constant curiosity about how things work (or why they don’t).Bouncing from academia to industry and back, I’ve appreciated the value of research in driving innovation and commercial success. All good ideas start with a whiteboard! My research interests are centered around data science and ethical AI. I believe that algorithmic decision-making can make our lives easier and safer in the long run. Understanding data and making sense of it has become increasingly important across all business verticals, and this is something I would like to specialize in. “Without data, you’re just another person with an opinion” (© W. Edwards Deming).I live in Malmö with my spouse and a soon-expected mini-me. I enjoy traveling, martial arts, rock music, strategy games, and a bunch of other stuff that I never find the time for "
		},
		"Emelie Nilsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/emelie-nilsson-medium",
			"text": " <p>People is what makes a company great. That is why I love working with Talent Acquisition and that is why I chose to work at tretton37. I admire the strive to gather the best of the best, to share knowledge and challenge the world and to have fun doing it. </p><p>The best thing about my job is working with awesome colleagues while searching for more awesomeness to join us. I love structure and making lists, both in my work and private life. I have a never ending bucket list of things I want to do, achieve and be! Write a book, start investing in the stock market, learn a new language (and when I say language I mean like French.. not Java, ok?) or adopt a rescue dog. ​​</p><p>When I´m not doing my thing at the tretton37 office I´m most likely surfing the web for cute dog videos, planning my next vacation trip or trying out a new restaurant in Malmö. I also like hanging out on the couch having a TV-series marathon.. there is just too much to see and too little time. And of course If Malmö FF is playing a home game, you will find me at the Swedbank Stadion where I have season tickets. Framåt Malmö!​</p> "
		},
		"Emil Giljam": {
			"imagePortraitUrl": "https://i.1337co.de/profile/emil-giljam-medium",
			"text": " <p>For the last couple years, I've had the privilege of taking on multiple roles within the same project. Starting with requirements, I eventually moved to development with the team, then to multi-national pilots.</p><p>Currently we're enjoying the crescendo: a very successful global rollout! To recharge, I like spending my time in the kitchen. A nice dinner among friends gives me all the energy I need to create another masterpiece.</p> "
		},
		"Emil Pålsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/emil-palsson-medium",
			"text": " <p>​​There hasn’t been a specific point in my life when I decided my profession, it has always been clear to me. I was 12 years old when I compiled my first Delphi application, and I was hooked (even thought it was just a tad more advanced than a hello-world).</p><p>My eyes hurt when an application requires too many clicks or a routine involves unnecessary manual steps. Automating stuff and making boring routines easier is sort of like creating magic. My passion for coding has always kept me busy with trying out new technologies in my spare time.</p><p>When AFK I enjoy showing my two curious boys everything that is awesome in our world, no matter if it’s sliding down a slide, crazy-dancing to Astrid Lindgren songs, or simply reading a book. I also developed a love for carpenting and building stuff during me and my wife’s massive house-building-project. I guess you can almost call it IRL-coding.</p> "
		},
		"Eric Wingren": {
			"imagePortraitUrl": "https://i.1337co.de/profile/eric-wingren-medium",
			"text": " <p>I started to code at first during my studies in engineering physics back in 2010. I remember thinking that the possibility to solve complex problems by just writing some code is really cool. I took many courses where I could combine my knowledge in programming, mathematics and physics which was both challenging and fun. I did my master in computational mechanics and the thing I enjoyed the most was to write the simulation programs and to see it come alive on the screen.</p><p>2017 I started my journey as a consultant in programming and the only thing I knew was that I wanted to code. With an open mind and being able to work with talented people I learned so much. I have had the opportunities to work with everything from Javascript and React in frontend to Golang, Node and AWS in backend. Everything has been fun and challenging in its own way.</p><p>I am a very curious person and love to learn new things, if I do not know it I usually try to learn it by reading or listening to others if it can help me solve a problem. Recently I decided to improve in advanced design patterns and learning MySQL. I believe that with an open mind and a mind set to learn and share we can do great things together.</p><p>When I do not work I like to play games of all kinds, from board games to computer games with friends. My sambo loves to travel and we are both interesting in food which is great because she always have a good idea of where to go and eat on the weekends. I bought a road bike 2020 and I really enjoy the freedom to bike around in Skåne, see the nature and to go fast with good company.</p> "
		},
		"Erik Forsberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/erik-forsberg-medium",
			"text": " <p>I’m an always-learning developer, architect and coach with a crush on Mobility and the web. There are just so many possibilities when you can reach the world from a device that you always carry. And we are just in the early stages of this era, imagine 10 years from now!</p><p>The great thing about software development is the fact that it includes so many social aspects like communication and team work, as well as being a never-ending technological evolution. Many people see this as a technology race and that’s just wrong, technology will never win the race against people, even if it’s named Skynet.</p><p>The last couple of years I have focused on how we communicate, organize, produce, and deliver software in a specific team or in a specific organization. It may be in the form of using different agile practices, or how we conduct continuous improvement and change the way we work.</p><p>Beside this I’m a TV-series nerd with a huge amount of unnecessary knowledge. For your information, The Shield has won 2 Golden Globes :)</p> "
		},
		"Erik Juhlin": {
			"imagePortraitUrl": "https://i.1337co.de/profile/erik-juhlin-medium",
			"text": " <p>I've spent the last 10 years building products for e-commerce and web content management and have worked on some of the largest e-commerce projects in Sweden. Being a consultant/ninja is a lot different but also a lot of fun. And it's nice to see that the skills and experience I've gathered come to good use. I like clean code, low friction architecture and I always try to think of the guy coming after me to work with the code.</p><p>I'm a skateboarder at heart, but don't go out and ride as much as I would want to. I'm also a big football fan and my girlfriend and I go to Olympia to see most of Helsingborg IF's home games (she's a bigger HIF fan than me). My team is Barcelona...</p> "
		},
		"Erik Linné": {
			"imagePortraitUrl": "https://i.1337co.de/profile/erik-linne-medium",
			"text": " <p>Technology, be it hardware or software related, have interested me since .. always. Even before I started studying at an academic level, I had a big interest in computers, internet and web development. I was producing several websites and services for friends and my own hobbies in my spare time.</p><p>When I attended university at LTH (Lunds Tekniska Högskola), it became even more evident that software development was something I enjoyed and that path has been easy to follow since then. In recent years I've gained a lot of interest in frameworks such as React.js, I've also become a big fan of Docker and K8s solutions.</p><p>Good quality, be it code-wise or user experience, is everything. I enjoy writing understandable and reusable code, and when it comes to user experience, I believe it to be the most important factor in a software development project.</p><p>When I'm not spending time in front of the screen, I spend it with my wife and daughter. At home, in nature or with friends. Not a fan of beer or coffee - but I make it up in wine and whisky.</p> "
		},
		"Erik Stoy": {
			"imagePortraitUrl": "https://i.1337co.de/profile/erik-stoy-medium",
			"text": " <p>I see no conflict between making profit and doing good. The important thing is that you care. Then all the rest will follow.</p><p>I love code. It can be the most beautiful thing. But it can also taunt you and infuriate you. It can teach you and open new worlds. It can be your own special gem or it can be shared. It can reveal the soul of its creator or be the most impenetrable mist. But by definition it is always alive (well nearly always anyway). And just like other forms of life it is made up of the simplest building blocks imaginable, combined according to a few simple rules, yet creating forms of dizzying power and complexity. It's a never-ending love affair.</p><p>I'm also passionate about my family, playing Go, and playing and watching golf. And I can spend hours watching chemistry lectures on the Net, monitoring current affairs across the globe or cooking far-too-complex dinners. In short, when I do something I do it to the max.</p> "
		},
		"Fatin Masa-E": {
			"imagePortraitUrl": "https://i.1337co.de/profile/fatin-masa-e-medium",
			"text": " Before choosing a career in design, I was drawn and inspired by musical creators. I have always wanted to tap into my creative side and help create products that could be enjoyed by multitude of people. I have always envied music producers who were able to create a digital product and share their work with the world.As I was realizing my true calling, I was currently heading for a career path in finance. At this point, I had to pivot away from that, in order to create things people love to interact with. This passion geared me into UX because it was an area more viable for my skillset, unlike music. Today I am proud to say that I love my field of work because it does not feel like work. I am able to make a living by blending my passions for the digital world, people, and design. Just like most music creators, they love working with people and share their ideas, which gives me another reason to enjoy my work. My true pleasure and motivation stems from the idea of people being able to enjoy something I helped create. That part alone lets me know that I am exactly where I should be.When I am not designing I enjoy working out, spending time with family and playing video games. Another hobby of mine is to taste different things, both literally and figuratively in order to see what else I enjoy in life. This is also something that feeds my creative cravings, though it helps me with ideas for work that I put out. "
		},
		"Gabriel Dragomir": {
			"imagePortraitUrl": "https://i.1337co.de/profile/gabriel-dragomir-medium",
			"text": " I was an 8-bit kid, first hooked on a ZX Spectrum home computer playing games and learning to program in Basic, later addicted to an old PC that I would use to fiddle with TurboPascal and Quick Basic programming languages. Everybody imagined that I would study Computer Science, but instead, I chose to study Sociology. Old habits die hard, so I decided to make a career shift during my postgraduate studies and started working as a web developer. Some twenty years later, after being a freelance developer, running a digital web agency and taking multiple consulting assignments, I settled professionally in the area of cloud infrastructure engineering and development/deployment automation. At the same time, I was bringing social science back into my professional life by diving into the DevOps movement and trying to understand, as an insider, how it shapes the culture of an organisation as well as the social interactions within it.I try to compensate for office work as much as possible by escaping in nature, I am an avid kayaker, and I sleep better in a tent than in a bed. If the weather is too bad for the outdoors, I always enjoy exploring the sound synthesis and sound design or play a good video game. "
		},
		"Giovanni Hanselius": {
			"imagePortraitUrl": "https://i.1337co.de/profile/giovanni-hanselius-medium",
			"text": " <p>When do you see a doctor? When the number of internal bugs has over powered your immunesystem and made it collapse. But if you had testers who could find bugs as soon as they occurredthen the doctor could use pre-emptive measures to save the system before it collapses.</p><p>The same is valid for digital systems. Testers are like super detectives finding one bug at the time toprevent system collapse and global failure. Batman was a tester, Sherlock Holmes was a tester, and so am I. </p><p>Don’t let my picture on the right daunt you, I´m a really nice tester and guy. I have a backgroundfrom the pharmaceutical industry where quality is everything and where people´s lives sometimesare dependent of the quality of the product. Quality has always been important to me and I alwaystry to strive for a high level of quality even when it seems impossible to reach. </p><p>I “Question everything” like the lead singer in the band Five Finger Death Punch screams to theaudience. Is not that I don´t trust you it´s that I don’t know everything and it´s my job to get as muchinformation about the task at hand. So when you see me coming…</p><p>When I´m not testing I usually spend time with my children, reading horror books, training Braziliansjiu jitsu and working with my new found passion of beer brewing with my brother.</p> "
		},
		"Gustav Hallberg Hektor": {
			"imagePortraitUrl": "https://i.1337co.de/profile/gustav-hallberg-hektor-medium",
			"text": " <p>As a young boy, I just couldn’t get enough of all things related to technology. I loved taking electronics apart and occasionally putting them back together again, and as a child I dreamed of becoming an electrician. At the end of the nineties we got a “home-pc” with an ADSL-connection, and my spare time was spent between either playing Counter Strike &amp; MMORPGs with friends, or playing guitar and drums in a myriad of different school bands.</p><p>My love of all things tech-related, together with my decent problem solving skills, meant that I took on the role as unofficial support technician - whether it concerned audio problems for fellow musicians, or IT-related issues for friends and extended family. At high school I had my first interactions with basic html &amp; css web design and C# programming.</p><p>Shortly after high school, I landed a job as an audio/video technician &amp; project manager for conferences and live events. This allowed me to delve deeper into the art of solving tech-related problems for clients for a living - oh the joy! This meant putting together my optimal mix of tech and people to help clients achieve their goals in the best possible way. I spent five years in this profession before feeling the urge to branch out and take a new career path. Two years later, and with a diploma in complex IT sales, I find myself a part of the magnificent tretton37 family of driven problem solvers and skilled software developing craftsmen.</p><p>While I might not have pursued my early impressions of web and software development, I’ve focused instead on finding synergies between people, business and technology. Today, tretton37 presents me with the opportunity to continue on my tech-related problem solving path. This involves matching clients’ complex problems with the best team possible for creating well thought out, handcrafted solutions - always with world class user experiences and a proven business value top of mind.</p><p>My spare time these days still involves playing and writing music, by myself or with my band. I also enjoy travelling with my girlfriend or going out for a nice dinner with friends. Oh - and did I mention that I still love playing computer and video games? :)</p> "
		},
		"Hampus Mauritzon": {
			"imagePortraitUrl": "https://i.1337co.de/profile/hampus-mauritzon-medium",
			"text": " When I grew up (in northwestern Scania), I was interested in understanding how things and the world works.And as I grew older, computer games caught my attention, and from the moment I got my hands on my sisters' first programming book I was hooked.Finding that nice, elegant and simple solution to a problem is the thing that really makes me the happiest with my work.And of course, making other people happy, makes me happy.I am always looking forward to improving my craftsmanship, especially relating to system design.But during my time as a developer, I have learned that most of the friction in software development is human-related,so this has gained me an interest in management. I haven't yet decided where my call is.When not in the office, you will probably find me playing strategy games and board games, or exercising.Alternatively just being home, and relaxing with a good book or watching some interesting documentary or sports event. "
		},
		"Henrik Lindh": {
			"imagePortraitUrl": "https://i.1337co.de/profile/henrik-lindh-medium",
			"text": " <p> Living together with my wife(Katherine),Elias and soon to come boy (project name : Dylan)and family in Malmö.</p><p>I have a strong passion for technology and believe it's only our imagination that stops us from progressing. That is why I might consider myself more as a visionary than other things.</p><p> I have practiced and competed in martial arts for almost 20 years. My current objective is to become a blackbelt in Brazilian jiu-jitsu.</p> "
		},
		"Håkan Haraldsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/hakan-haraldsson-medium",
			"text": " <p>I value all parts of a software's life cycle, from requirements to tested software and everything in-between and around. But none of this matters if you do not collaborate and communicate with all parties involved in the development. Speaking the same \"language\" as the customer, developer, tester or whoever is a necessity of delivering great software.</p><p>At this point in my developer-life, I focus a lot on real-time web-apps which is really exciting, and the things we can do with the web today are amazing. I'm always looking for new technologies and methodologies to try out and I can't wait to see what tomorrow brings.</p><p>When I'm not in uniform I like to spend time with my family and to travel. I also have a great interest in useless knowledge so if you wanna challenge me for a round of trivia I will gladly accept it.</p> "
		},
		"Jenny Fergeus Almroth": {
			"imagePortraitUrl": "https://i.1337co.de/profile/jenny-fergeus-almroth-medium",
			"text": " <p>Growing up with my hippie mum (not to be confused with hipster) meant that computers were not welcome into our home. Donkey Kong was the closest I got. I must admit the road from there to working with IT has been a little winding.</p><p>However, I love the challenge of creating systems that simplify peoples everyday work. Despite a total lack of sense for order, I really enjoy process mapping. That’s why I’ve been working with intranets and digital workplaces for almost two decades.</p><p>When I’m not taking care of our ninjas, I’m wrestling with my kids, jumping on our trampoline and reading fairy tales with them. I love to nerd down into totally niched interests, like shrimp breeding. Feel free to ask me anything about water measurements, shrimp soils and other breeding stuff. Back in the day, when I had oceans of time, I used to spend most of it climbing. I still do it on occasions and it’s almost a meditative feeling when it’s just you and the wall staring at each other.</p> "
		},
		"Jens Magnusson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/jens-magnusson-medium",
			"text": " After a few years of part-time work, I decided I wanted to build a career. I then decided to go with my strengths and set my sights on IT. When choosing between becoming a developer or a software tester, I decided to go with software testing as it fits my personality better. I strive to be proud of what I do, and in order to be proud of what I do, I aim for quality over quantity. Software testing to me is all about ensuring the quality of the end product, as well as trying to make sure the journey to that end product is as efficient and smooth as possible.On a more personal note I like to spend time cooking or play video games. I don't enjoy going to nightclubs as much, but going out for a beer with some good company is hard to beat. "
		},
		"Johan Olsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/johan-olsson-medium",
			"text": " <p>Already as a small kid I knew I was going to be an engineer, and I dreamt of building my own airplanes. But then, in 1982, I got a computer for Christmas. A Commodore VIC-20 with 5k memory and a cassette player as persistent storage. I immediately fell in love with computers and software.</p><p>A lot of time has passed since then, and a lot has happened in the computer industry, but my love for computers and software is still burning bright. Today, I mainly work as a software architect, but the feeling of magic when a well-written program does what it is supposed to do, keeps me hooked on coding.</p><p>I love to learn about new things and share my knowledge with others. The best invention, beside computers, is the whiteboard. A few people gathered around a whiteboard talking, discussing, and reasoning about code is great. Everyone sharing something, everyone learning something. </p><p>When not coding or white-boarding I like to go outdoors, either riding a motorcycle or hiking in the woods.</p> "
		},
		"Johannes Bohm": {
			"imagePortraitUrl": "https://i.1337co.de/profile/johannes-bohm-medium",
			"text": " Strategy and empathy are my strengths and passions. I love being part of a group with intelligent people and solving problems together. As a Scrum Master and proponent of Scrum, I always strive for incremental improvement. This enhancement can be anything from improving a team, making better ramen, or - why not - just to be a happier person.In my spare time, I focus a lot on strength training, cold baths, saunas, making and eating food, and walking around in nature. "
		},
		"Johannes Olsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/johannes-olsson-medium",
			"text": " <p>My name is Johannes. I am 30 years old and I live in Malmö with my girlfriend. I have worked as a consultant since I graduated from engineering mathematics at LTH 4 years ago.</p><p>Outside of work I enjoy playing board games, preferably complex strategy games. I also enjoy the outdoors, both shorter trips in Skåne and longer hikes in the Swedish mountains. </p> "
		},
		"Jonas Gertsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/jonas-gertsson-medium",
			"text": " I started my career as a developer and it never crossed my mind to be a project manager. However, when I was asked if I would like to take over as project manager in the project I worked in at the time, I took on the challenge and have never looked back. What drives me is helping the team(s) I work with to continuously improve and to help them have the best conditions to do their job well.I have mainly worked in software development projects using agile methodologies which I really think is the best way to work. I like to see myself as a technical project manager since I am curious and like to understand what I'm working with even if I don't do any programming anymore.In my spare time, I like to spend time with family and friends but I usually have a few projects on the go that I'm working on. It can be anything from renovating my house to something related to my love for cars and technology. It usually involves hobbies like 3D modelling and printing, creating stuff with Arduino and Sim racing or working on my cars.More active hobbies that I like are snowboarding and mountain biking. "
		},
		"Jonny Augustsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/jonny-augustsson-medium",
			"text": " <p>Classic black metal act Venom was playing for a large audience at Sweden Rock Festival. Their show featured a record breaking number of amplifiers and speakers on stage. Front man Cronos produced a mighty sound playing his bass... until all of a sudden the sound of the bass was cut dead. It didn't work.</p><p>Cronos looked down on his bass, looked around the stage, looked out over the crowd and then went up to the mike, shrugged his shoulders and calmly said: \"Technology, Huh?\"They got the gear working again within a minute and did a truly memorable performance.</p> <p>Perhaps unlike some of my colleagues here, technology is not my first interest. I get my greatest kicks when I understand the business of the customer, see the opportunities that can be met with IT, and can present them with a high quality solution that will help them reach their goals. That is what I strive for as a consultant.I am trying to keep up to date with the current ideas mainly in architecture and general solution design.</p> <p>Privately, I'm a family man interested mostly in film, music and literature, preferably of the more fantastic kind.</p> "
		},
		"Joss Åkesson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/joss-akesson-medium",
			"text": " <p>There are tons of jokes out there starting with \"a tester walks into a bar\" followed by several ways of how they make an, and what they like to, order. I'd like to question the assumptions already made here. To enter a bar I need to find, and access, it. In another context - walk - might be a bias we need to get rid of. Nit-picky or important, things could easily get missed because no one raised the question of why, how or what if.</p><p>I like to question where things often are taken for granted, and the biggest challenge is to always keep questioning myself. As a tester that has proven to be my most crucial skill. Another is team work where we make sure we are reaching for the same goal while enabling each others' best abilities getting there.</p><p>Outside the office I spend as much time as possible in front of the drums, rehearsing with one of my bands. I also love sewing in my studio and playing board games with my friends. </p><p>As drummer and tester I've thought about the similarities to a goalkeeper: it's clearly noticed if you mess up, but if you do well, it seamlessly enables the other team members to get things going. Occasionally you also get to do a solo or make a million dollar save - and you always have fun and learn things while evolving your skillset. </p> "
		},
		"Jörgen Karlsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/jorgen-karlsson-medium",
			"text": " <p>I started my finance career 1996 with five years in the fast-growing IT company Adrasoft where I realised I loved to support business, minimise administration and have fun at the same time. I have always considered that first employment the best work period in my life, until now. I feel very privileged to be working with all you supportive, passionate, skilled and friendly team players at tretton37.</p><p>On the road to here, I have gained experience from different Finance positions in various industries (IT, real estate, cosmetics, labelling, food, energy), often with a focus on change and growth. I will do everything I can to contribute to the continued success of tretton37.</p><p>When out of the office, I love to explore the world of trail running and mountain biking, two passions for a few years back. 10.000 meters of altitude in 5 days with a 4 kg running backpack around the Mont Blanc is the best experience I have ever had. Music is another leisure activity that makes me happy. Twenty years of playing the trumpet in everything from symphonic orchestras to rock bands and in the upcoming life after kids, I will also enjoy myself with improving my drumming skills.</p> "
		},
		"Kim Gustafsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/kim-gustafsson-medium",
			"text": " <p>When the time came for me to make the big choice of what I wanted to study at upper secondary school, my mom told me I should apply for something tech oriented. I told her \"I do like computers, but I don't want to become a nerd!\". I ended up studying to be a chef.</p><p>After three fun and hard-working years as a chef, I was done kidding myself and I applied to study Computer Sciences with an focus on application development at Malmö University. I am now proud to be both a nerd and a ninja!</p><p>I prefer to code in JavaScript, but I have some experience with Java and Android. I love to learn new things, so I have tried out a lot of other languages and frameworks, and will continue to do so.</p><p>When I'm not coding, you can often find me gaming - both TV and computer. You could also find me in the kitchen brewing some nice beers (might be drinking some too). I also like to hang with friends, or with my spouse and daughter.</p> "
		},
		"Klas Lindgren": {
			"imagePortraitUrl": "https://i.1337co.de/profile/klas-lindgren-medium",
			"text": " <p>I am one of the coworkers at tretton37 with the highest lifetime number, and when I joined the company it all came together for me. The combination of joy in interacting and learning from so many passionate and skilled youngsters and the bag of tools, that I have collected over many years in different roles and situations, that I could share.</p><p>Having had both CFO- and operational roles during my career, I tend to lean towards a business minded attitude in Financial matters.</p><p>As results are to a high degree a consequence of actions, I believe in focus on actions to make it happen. Lucky me to be a part of a company that does just that, make it happen.</p><p>In my spare time I like to play golf, and do other outdoor activities like running, skiing and scuba diving. Family, music, food are close to my heart, along with a passion for anything on wheels, with an engine.</p> "
		},
		"Kristoffer Jälén": {
			"imagePortraitUrl": "https://i.1337co.de/profile/kristoffer-jalen-medium",
			"text": " <p>In February 1986, more than 30 years ago, I got my first computer. This was a time when I didn't understand machine code or the hexadecimal numeral system, but that sparked my lifelong interest in computers – particularly in the art of programming.</p><p>Since then I've been coding .NET applications for a living, with all the tech that entails. I'm a person that’s always eager to learn new things, with a long work experience of applications with gamification mechanisms. Gamification is about implementing game principles in non-game contexts, such as traditional office applications. </p><p>My mind keeps a roadmap of topics to learn and I am always active with personal programming projects. In my spare time, I'm passionate about coding 8-bit assembly; a low-level language with a close relationship to the machine code instructions for the Commodore 64 demoscene. The demoscene is about showing off your programming, graphical and musical skills by creating audio-visual presentations. Every now and then I attend demoparties; non-stop social events with competitions and knowledge sharing - not unlike the atmosphere at tretton37! </p><p>When I'm not coding or thinking about code, I enjoy some fine woodworking which mainly involves building garden furniture for the pleasure of my beautiful wife.</p> "
		},
		"Linus Probert": {
			"imagePortraitUrl": "https://i.1337co.de/profile/linus-probert-medium",
			"text": " <p>As a run of the mill nerd I enjoy all the stereotypical things; superhero movies, video games, fly-fishing and hiking/survival.</p><p>Besides those things I like to write code, a lot of code. Primarily backend but I don't mind working with the full stack to get a touch of the frontend as well.</p><p>My spare time is dedicated to my three children, my wife and the house. And when they are all sleeping I write more code. Mostly games because it's fun and a good way to learn new programming languages.</p> "
		},
		"Linus Wijk": {
			"imagePortraitUrl": "https://i.1337co.de/profile/linus-wijk-medium",
			"text": " <p>My two favourite toys as a child was my Commodore64 and matches. Playing with fire was not very popular among the adults, so I turned my focus towards becoming a full time tech nerd.</p><p>I've spent a lot of time behind the camera and working with Photoshop. My interest for art took me to northern Sweden where I studied graphic design and communications for four years. But it didn't take long before I realized I was missing something, it wasn't tech enough, so I took a few steps back and thought of what I really liked. Not the matches, but the art of tech, create things from code.</p><p>I've already spent most of my free time fiddling with everything from hardware modifications, network solutions and some coding. I was amazed by coding but had little knowledge of it, so I went back to school and gathered the knowledge I needed to get started. One might think that I would go for front-end with my background as a graphic designer, but I favor using my creativity for back-end and my side projects mostly ends up without any UI to speak of.</p><p>When I'm not coding on my side projects, I spend much time reading, it could be about anything, starting with a news article about new features in the next Visual Studio that in some unfathomable way finally leads me to a wiki page about the cebidae monkey​. I enjoy the nature and a good hike, preferably somwhere where there's mountains and magnificent views. In the winters I get on my snowboard to master the slopes.</p> "
		},
		"Lotta Wennolf": {
			"imagePortraitUrl": "https://i.1337co.de/profile/lotta-wennolf-medium",
			"text": " <p>Ever since I worked my first day as a Project Manager in 2006 I have never looked back - I just love project management! The challenges that come with different projects, the interaction with people, and the variety each new project brings are all things that keep me on my toes, teaches me new things and keeps me developing into an even more experienced project manager.</p><p>With my background as a programmer, I love the mix of technology and working with - and coaching - people.</p><p>I have worked with small teams (2-4 people) and short projects (3-4 weeks) as well as large project teams (15 sub-project managers managing teams of 10-15 people) and longer projects (1-2 years) in the telecom, IT and med-tech industries.</p><p>I love to learn and develop as a person, and I do that by challenging myself and pushing me out of my comfort zone, both at work and privately.</p><p>When not working I exercise, currently crossfit is on the top of the list and gives me the possibility to challenge my mind and body and explore both physical and mental boundaries. I also travel when the opportunity arises, it's always fun to explore new countries and cultures.</p> "
		},
		"Lucas Stenberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/lucas-stenberg-medium",
			"text": " <p>I got introduced to tretton37 through old colleagues and I quickly realised it was a company that I would like to work at as well; a company run by people with similar mindsets to my own.</p><p>So, I'm obviously overjoyed to have gotten the chance to do so and I'm currently looking forward to starting my journey at tretton37.</p><p>When I'm not acquiring talents I try to find time for some of the far too many hobbies I've acquired over the years, which includes (but is not limited to) golf, padel, tennis, hockey, drawing, video games, D&amp;D, filming/photography or driving my girlfriend insane by constantly playing guitar and singing (I'm not what you would call \"a natural\" at either one).</p><p>Alles gut</p>! "
		},
		"Ludwig Schönbeck": {
			"imagePortraitUrl": "https://i.1337co.de/profile/ludwig-schonbeck-medium",
			"text": " <p>Since the very early years I’ve loved maths - solving problems with numbers has always come naturally to me. While at school, my father even bought me extra text and exercise books since the ones my school provided me with seemed to be quite insufficient for my appetite.</p><p>This eventually led me to move from my home in Norrköping to Lund to study economics and finance. </p><p>When I’m not working, I am most likely doing something sports related. I spend most of my free time either watching sport or participating myself. I’ve mostly played football but I have also played handball, tennis, table tennis, paddle, squash, and “rink bandy”. Essentially if there is a ball and some level of competition involved, so am I. Besides my sometimes-intense passion for sport, I also enjoy spending some quality time with my friends and playing bass in an ever-changing cover band.</p> "
		},
		"Madeleine Schönemann": {
			"imagePortraitUrl": "https://i.1337co.de/profile/madeleine-schonemann-medium",
			"text": " <p>As an experienced full-stack developer, I’ve come to realize that being a developer is much more than just writing code. The concepts I strive to live by - and have observed to be applicable in all areas of life, including software development - is curiosity, compassion, and courage.</p><p>I use my curiosity to learn new things, discover innovative solutions, and recognize the people around me and how we can apply our strengths to grow as a team. Teamwork can be challenging, but by being compassionate towards others - and myself - I aim to find consensus and enhance collaboration without losing the benefits of healthy conflict. Compassion serves as my guiding light towards my passion for inclusiveness and diversity.</p><p>I thrive on challenges and stepping out of my comfort zone, and I stand up to things I believe are wrong or if people are being mistreated. Courage doesn’t mean that I don’t get afraid - it means that I act despite being scared. </p> "
		},
		"Magnus Nilsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/magnus-nilsson-medium",
			"text": " <p>I'm a driven IT professional who strives to improve no matter what the task or the challenge is; whether building an application, writing a specification or drawing on the whiteboard.</p><p>Solving problems creatively and making work or life easier for others is what I love the most. </p><p>I perform best by working with other people, where knowledge sharing and team spirit provide the building blocks for greatness. Working with me, you'll inevitably get to learn obscure music trivia, the science of storytelling and which horror movie has the best villain. Things that really have little bearing on work, but that make life good.</p> "
		},
		"Magnus Sjöstrand": {
			"imagePortraitUrl": "https://i.1337co.de/profile/magnus-sjostrand-medium",
			"text": " <p>To repair broken things, or disassemble the fully functional things to see how they worked before disassembly, has always interested me. In a perfect world I might even try putting them back together again.</p><p>Therefore, it feels natural for me to work as a software developer and problem solver. To be able to sleep well at night, I strive to make customers satisfied.</p><p>Outside work I spend time with my family. When it comes to my spare time, I like to drive motorcycles or think about how the whiskey in my next cask will taste when it is finished.</p> "
		},
		"Marcus Mazur": {
			"imagePortraitUrl": "https://i.1337co.de/profile/marcus-mazur-medium",
			"text": " <p>I’m a person who believes in constant development, and am always looking for a new challenge. I have the attitude that no issue has a dead-end, rather a different path to finding the solution. </p><p>In my spare time I love to travel - there’s nothing quite like boarding an airplane early in the morning and arriving at an amazing destination later that day. I also like to spend time with my family and friends.</p> "
		},
		"Markus Kruse": {
			"imagePortraitUrl": "https://i.1337co.de/profile/markus-kruse-medium",
			"text": " <p>Ever since I can remember, I have had a drive to create things. When I came into contact with computers and programming, it was not an instant match, but during my studies I found out that I could create a homepage and host it on the school server - so I did. One thing led to another, and I started working as a web developer between classes. Then came the dot-com-era, and suddenly there was lots of work and loads fun projects everywhere. I have been hooked ever since.</p><p>I like to deliver quality code for the developers that come after me and quality features for users of the application. Taking a task a few extra miles isn't always asked for, but always gives me a good feeling when it can be done despite a tight deadline.</p><p>After work I like to hang out with my family, spend time in nature and play games. I also enjoy a bit of 3D-modelling and donate a bit of work to the community thingiverse. Whatever I'm up to, I'm always creating things.</p> "
		},
		"Martin Lecke": {
			"imagePortraitUrl": "https://i.1337co.de/profile/martin-lecke-medium",
			"text": " <p>I was \"the guy\" who got phone calls from random relatives and friends saying \"Hey, what's up? You know this about computers right…? I need some help...\" And I helped them… most of the time. And some times only for cookies...</p><p>My interest in computers and tech started at an early age, It started with playing Nintendo. Then I continued over to the computers and hardware, and as soon as my parents weren't home. The screwdriver was unleashed from its drawer and the disassembling begun, and thankfully it always went good and the computers survived, even with the extra screw leftovers after every disassembly.</p><p>The interest in tech holds on all school years with the goal of working professionally with tech in some sense. But life happened. Found a job opening and stayed there for 10 years where I worked with various things including creating static websites, but I lacked programming skills which I always wanted to learn. One day I decided it was time to switch tracks, and signed me up for a web development program. One of the best choices I have made and am really happy with it.</p><p>At heart, the front-end is what appeals to me the most as you are creating nice-looking applications the visitor gets to experience.</p><p>My spare time I spend with my family and friends, playing with my 1.5-year-old son, watching a good movie or TV show, or working on personal projects.</p> "
		},
		"Martin Lekvall": {
			"imagePortraitUrl": "https://i.1337co.de/profile/martin-lekvall-medium",
			"text": " <p>As I was constantly drawing and sketching in my younger years, when the web became a thing I started out curiously in the area of web design and digital art. Pretty natural at the time. However not much time past until I realized that understanding how stuff work, and building things by my self is so much more fun. Ever since, I have shifted over to the side of development. After all it may be that I did not cut the rope on UX and the visual field completely, since I really enjoy the close connection allowed by frontend development and what users are faced and experience.</p><p>A lot has happened since the early days of the web, and keep doing so, which is a fun place to be. Frankly, what other industry offers such a pace in new exciting thing to explore and discover?</p><p>Otherwise I value the time spent with family and outside activities and sports, where surfing is what occupies my mind the most. This is not Hawaii of cause, but it is absolutely doable, usually in a lot of neoprene.​</p> "
		},
		"Martin Mazur": {
			"imagePortraitUrl": "https://i.1337co.de/profile/martin-mazur-medium",
			"text": " <p>I am a citizen of the Internet, Agile evangelist and a code hippie. I spend a lot of time thinking about the state of the software industry and how to improve it.</p><p>I love good challenges and try to constantly push boundaries; there is no such thing as impossible! It's important for me to grow and constantly find better ways to make better software. I see software development as a balance between people and technology; it's when you get the perfect mix of both that magic happens. That is exactly when you produce not merely software, but also art.</p> "
		},
		"Martin Rosenqvist": {
			"imagePortraitUrl": "https://i.1337co.de/profile/martin-rosenqvist-medium",
			"text": " <p>When I started working I quickly understood how important teamwork is for achieving great results.</p><p>After years of exploring and experimenting I have learned what I can do to contribute to great teamwork - teamwork that will guide the potential in a team to produce positive change and outstanding results.</p><p>I do this best when I practice my leadership, facilitation and coaching skills.</p><p>Put simply, I do it by making people believe they can and then help them to reach their full potential. Building on what is already working and continuously keeping focus on the target goal and result.</p><p>In my spare time I enjoy spending time with my family and friends. I like a life outdoors: working out, trekking and travelling.</p><p>My last trip was to New Zealand where I experienced the adrenaline rush of skydiving, trail running, bungy jumping and driving a car at 100km/h on the “wrong” side of the road.</p><p>I look forward to my next adventure; may it be it be diving, helping a client to explore lean and agile, or leading an awesome team of ninjas!</p> "
		},
		"Matthew Raoufi": {
