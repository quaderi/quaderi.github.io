			"imagePortraitUrl": "https://i.1337co.de/profile/matthew-raoufi-medium",
			"text": " <p>Experienced professional with strong management background. A serial entrepreneur and advisor to several companies with a cutting edge and creative product/service portfolio.</p><p>Previous experience of business developer and sale manager with special interest in early stages of the business growth. A creative and unorthodox problem solver who thrives best with tasks evolving outstanding innovative thinking and the state of the art technology.</p><p>A social person, a natural networker and an experienced coach when it comes to leading a group of professionals for gaining challenging goals requiring conventional or unconventional methods.</p> "
		},
		"Matthias Hultberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/matthias-hultberg-medium",
			"text": " <p>Having spent the larger part of my career employed in large corporations with a huge amount of specialised custom applications, I’ve gotten to know all parts of the software lifecycle. </p><p>In this environment, where things are often rushed due to cost, I’ve learnt that the most successful software is always well crafted from the bottom and up, and with a well-planned user interface. If your users are frustrated with their tools, that will cost you money. I’ve also learnt the value of writing understandable and maintainable code.</p><p>Nowadays I specialise in intranet solutions and SharePoint. Spending my time trying to get this aircraft carrier to manoeuvre like a jet ski.</p><p>In my spare time I love to spend time on the golf course or out on the seas. However, you’ll most likely find me passed out on the sofa after chasing two small kids around all day.</p> "
		},
		"Matthieu Leonard": {
			"imagePortraitUrl": "https://i.1337co.de/profile/matthieu-leonard-medium",
			"text": " <p>My father was a big inspiration in why I chose the software development path. I’ve been around computers my whole life due to his work with IT desktop support and network administration. Motherboards, graphic cards, servers, routers, switches, you name it.</p><p> Eventually, I started wondering how these pieces of silicon, plastic, and metal were able to communicate with one another and pop images or text onto a screen. How were people able to sit on another computer, input lines of text and get these devices to perform some sort of action intended or unintended? Thus began my journey...\t</p><p>What gives me the most satisfaction, is allowing people's lives to be made easier through the software I develop. Whether it is making things more efficient, manageable, or accessible. If something can be done to improve quality of life in many areas, I would like to do it. </p><p>Outside of work, I like to play football (soccer we call it in the states, unfortunately), mess with a Raspberry Pi, cook, play the trumpet, or do some sort of physical activity for fitness. </p> "
		},
		"Maximilian Falkenström": {
			"imagePortraitUrl": "https://i.1337co.de/profile/maximilian-falkenstrom-medium",
			"text": " My life has always involved screens. From playing video games as a young kid to getting into the basics of HTML and CSS at the age of ten with the help of my uncle to later studying computer science, I always had a love for the digital. My interests have for the most part been more scattered than focused and I've dipped my feet in anything from mobile and web development to cloud services, game servers, Linux, and Raspberry Pi. Since graduating school and developing in a more professional setting my focus has been largely on C# and the .NET stack.Outside of work, I tend to do many of the same things that I do at work. When I'm not I'm usually spending my time with friends, often cooking or playing a game of Padel. "
		},
		"Michał Łusiak": {
			"imagePortraitUrl": "https://i.1337co.de/profile/michal-lusiak-medium",
			"text": " <p>I wrote my first code when I was 7 and instantly fell in love with how empowering it feels. In my career I have completed many different types of programming, but have spent most time on web development. Outside of work I enjoy learning new things and programming phones or other small devices. I have also recently gotten into functional programming.</p><p>Besides coding, I like activities involving high speed and altitude. I love paragliding and falling out of planes! In general I’m interested in everything that flies and I’m planning to start flying sailplanes soon. A couple of years ago I also discovered that I really enjoy alpine skiing and I’m getting better at it every year!</p> "
		},
		"Mikael Brassman": {
			"imagePortraitUrl": "https://i.1337co.de/profile/mikael-brassman-medium",
			"text": " <p>A fair description people might give me is that I’m a dabbler in everything. In a short amount of time, I’ve worked in many places and grown accustomed to numerous roles. My creative hands have touched Windows, content management, e-commerce, responsive webs, mobile apps, data integration, and enterprise solutions.</p><p>Even with such a broad background, there is nothing else that pleases me more than creating and implementing thoughtful user interfaces. As a consumer and a proponent of the web, I like it served on any device, such as my phone and just as well as on the personal computer. For clients, I want to deliver a great, and as friction-free user experience as possible.</p><p>With an academic background from Lund, consisting of a couple of titles in my bag, I’m still eager to learn and to share my knowledge and experience to the curious who are open to suggestions.</p><p>As a Jack-of-all-trades, I dabble in many things besides programming and have an outrageously high Stack Overflow score. In my free time, I occasionally draw illustrations and designs, juggle balls, play computer games, and spend time with my lovely wife.</p> "
		},
		"Milos Medic": {
			"imagePortraitUrl": "https://i.1337co.de/profile/milos-medic-medium",
			"text": " <p>From the moment I got my first computer as a kid back in 1980’s, I was amazed by the fact that I could actually write a couple of lines of code and the machine would do exactly as I told it to do. The love was born.</p><p>Today I truly enjoy making software and helping others achieve more, in an efficient way. The majority of my expertise covers C# &amp; .NET, SQL databases, complex systems and - in recent years - frontend technologies, especially Angular from Google. What makes me really happy is software with satisfied users and maintenance close to zero.</p><p>When I’m not crafting software, you can usually find me and my wife in some distant country, intentionally trying to get lost in the city, because we found out that it’s the best way to absorb the foreign culture. Besides the true passion for travelling, we absolutely adore our English Bulldog called Robert and our cat Sisi.</p> "
		},
		"Myad Tahajody": {
			"imagePortraitUrl": "https://i.1337co.de/profile/myad-tahajody-medium",
			"text": " <p>I wanted to do a lot of things when I was a kid, but developing software was not one of them. I used to be a nerdy kid devouring technology (kind of still am), so all the signs of my future career were there, I just didn't know any better. No nerd is complete without obsessing about gaming, I've always been the console guy ever since I got my Super Nintendo back in the days.</p><p>In a semester abroad at University of Melbourne I happened to find my interest in programming. The JS ecosystem - evolving at a rapid pace - is very exciting to be a part of. My professional experience has also brought me beyond languages and tools into more abstract territory such as architecting small-/medium sized apps, leadership, and mentoring.</p><p>My family and friends are what keeps me going, a loving wife and energetic daughter, and childhood friends dating back to the Lunarstorm era! My other passion in life is Martial Arts. It all started with Taekwondo but turned into Muay Thai and a bit of grappling. The past decade I've been obsessively binging MMA events, mostly from the UFC.</p> "
		},
		"Niclas Fredriksson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/niclas-fredriksson-medium",
			"text": " <p>When I grew up, Amiga or Commadore64 wasn't the cool new kid on the block, the internet was no longer a fad and you could actually see what was on the telly. I was immediately spoiled with what technology could do, and for me that was irresistible. Working in a constantly changing environment is what makes this industry so much fun - something that seems so right is suddenly ancient and ineffective. The fact that you are never fully done learning is what motivates me the most. </p><p>I love delivering value to the customer, but not only through code. I really enjoy taking part in the requirement discussions, as that's where you can get consensus on what needs to be done. Delivering a valuable feature to a customer, and at the same time keeping a clean house for the next developer, is of extreme importance to me. </p><p>Most of my free time is spent by watching football or hockey. Besides that, I love to go skiing during the winter and during the summer I cruise around with my electric longboard. As long as it contains speed, I'm up for it and (most likely) getting hurt.</p> "
		},
		"Nicolas Delfino": {
			"imagePortraitUrl": "https://i.1337co.de/profile/nicolas-delfino-medium",
			"text": " <p>I found my love for web development while studying jazz in the Music Academy of Malmö. This was way back in the days when Flash was the sole contender on the web for creating rich web experiences, and since I really was into design, interactivity and animation - I got hooked from the start.</p><p>I freelanced as much as I could alongside my studies, specialising in games and promotion sites, and what first started as a pure interest quickly became my passion. So after 6 years of intense musical studies, I decided to take a break and focus full-time on programming.</p><p>Over the years working as a freelancer / consultant I've found the most joy in projects where I'd been involved in the visual aspects of things as well of programming, and I'm confident that tretton37 will be a place where I can further develop those skills and grow in both.</p><p>I still play the guitar a lot but instead of the big stage I now play for my daughter Olivia, no jazz yet but children songs instead - and I love it.</p> "
		},
		"Niklas Sjöberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/niklas-sjoberg-medium",
			"text": " <p>I've always been a person that's curious about how things work, and driven by acquiring new knowledge. This led me to study Information and Communication Engineering Technologies in Lund, a program that (depending on what master program you choose) combines human-computer interaction with programming. That's where I finally found my passion for writing code, and realized the almost endless possibilities that a programmer has.</p><p>For the last couple of years, I've worked as an iOS-developer within different business areas, and I very much enjoy creating usable mobile apps that are structured and based on well-known design patterns.</p><p>Outside of writing code, I've always had a huge interest in football, both as a player and a spectator. In my spare time you'll likely find me watching a game, thinking about the next move for my fantasy football team, or spending time with friends and family.</p> "
		},
		"Ola Andersson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/ola-andersson-medium",
			"text": " <p>As a gamer I've always been interested in how to make a video game and my plan was to become a game developer. I studied programming at high school and when our teacher introduced us to web programming. From that point I was hooked with the \"easiness\" to develop something and I started to work professionally with interface development in 2006.</p><p>Still a bit conservative and do appreciate the real hand craft with writing good, solid and structured markup, CSS and accessible code.</p><p>In the last years I've also explored the large frameworks like React and VueJS.</p> <p>Big fan of beer, whiskey, trading, soccer(Liverpool FC) and cooking. As a father of two, I spend a lot of my spare time building LEGO and dancing to various Disney themes.</p> <p>As long as my body allows it, I'll continue to play soccer with my team Anderslövs BoIK.</p> "
		},
		"Oskar Hülphers": {
			"imagePortraitUrl": "https://i.1337co.de/profile/oskar-hulphers-medium",
			"text": " <p>Have you ever met a social and engaging systems developer with great agile and TDD preferences? Well, that’s me. Besides having my best skills within web development with .NET, I also value self-explanatory and easily readable code.</p><p>My never-ending curiosity drives me to investigate and get to know the client’s processes and value chains. <br><br> In my spare time, I enjoy playing guitar, piano or PS4 with my friends. I’m a strong believer in the fact that too much of everything enjoyable can be quite wonderful!</p> "
		},
		"Otto Remse": {
			"imagePortraitUrl": "https://i.1337co.de/profile/otto-remse-medium",
			"text": " <p>I'm a 24 year old developer with a burning interest in craftsmanship, both physical and digital. Everything from smithing to assembler. My journey into the realm of code and coffee began at the age of 7, after watching a seriously corny \"hacking\" scene in an action movie. After that my mind was set on one thing and one thing only; to hammer at a keyboard and create miles of jibberish text and a plethora of beeps.</p><p>My Mum took a coding course in perl and taught me the basics. I was hooked, like really hooked and craved more and more knowledge. This craving took me through university, games development, and into the real life of working for a wage.</p><p>In the realm of coding I'm more backend-focused but I love to learn and expand. My core is C# but I've recently been introduced to F# and I'm absolutely sold. My current focus of interest is within IoT and embedded devices and I've a handful of ongoing roboticsprojects.</p><p>When I'm not coding you will probably find me either gaming away in the dark or forging in the smithy hammering away at chainmaille or other medieval tools.</p><p>So, \"Alpacas?\" you're asking yourself? My family has been breeding alpacas for the last 15 years and the furry creatures really emit peace and calm in an otherwise quite erratic existance!</p> "
		},
		"Per Dervall": {
			"imagePortraitUrl": "https://i.1337co.de/profile/per-dervall-medium",
			"text": " <p>Coming from a long period of product development I have developed a keen sense of maintainability while still keeping my exploratory roots. I have experience at nearly all levels of software, from low level assembly to high order .NET, and have yet to find something that did not catch my interest in any way. Software is a thing of beauty.</p><p>I'm a builder at heart; not just of software but of nearly everything interesting to me under the sun. I love to jump head first into a completely unknown area, absorbing all information and mastering its secrets. If someone else can do it, I can too!</p> "
		},
		"Peter Heiberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/peter-heiberg-medium",
			"text": " <p>I am a software developer, a coach, and a consultant with a passion for technology and craftsmanship.</p><p>My desire to learn and share keeps me on the lookout for new and better ways to deliver working software, and I still considering myself a student of the software craft despite being in the business for more than 10 years. </p><p>Usually I am analytical, calm and reasonable, except when it comes to my own kids.</p> "
		},
		"Peter Kedemo": {
			"imagePortraitUrl": "https://i.1337co.de/profile/peter-kedemo-medium",
			"text": " <p>I've been passionate about programming ever since I was a kid and realized I could make machines do my bidding. Still to this day I'm amazed that it's possible to make a living doing the thing I enjoy the most. I almost feel sad for those that miss out on the beauty of sitting alone in the dark, late at night, optimizing some piece of code with a nice beer while listening to black/death metal in your headphones. Or the wonderful feeling of working in an agile team alongside other craftsmen, experimenting and constantly improving the way we build awesome software and bring value to our customers.</p><p>Over the years I've filled my developer tool box with quite a few tools and techniques that I've picked up along the way. One of my favorite tools is perhaps TDD which I try to utilize as often as I see it fit.</p><p>My spare time is mostly spent with my wife and two daughters watching tv series and playing video games. I'm always trying to find outlets for my creativity, whether it's coding, learning new riffs in Rocksmith or building lego with the kids.</p> "
		},
		"Philip Englund": {
			"imagePortraitUrl": "https://i.1337co.de/profile/philip-englund-medium",
			"text": " <p>Growing up with a father working in IT, I always had a computer nearby to play around with. Time spent on it was usually for playing GameBoy emulators or, at that time, very popular minigames brought to us by Flash Player. Without a doubt, this was the spark that lit my interest in computers. Before all this, I worked as a truck driver. And now, I can see why that never suited me. I love to create things—especially things that matter to other people, something that creates value. If you were to call me up during a weekend for a chat, you would probably catch me cooking, on a longboard cruise with my wife or playing games with my younger brother.</p> "
		},
		"Philip Linell": {
			"imagePortraitUrl": "https://i.1337co.de/profile/philip-linell-medium",
			"text": " My interest in computers is, in no small part, thanks to my parents. My earliest computer-related memories are with games such as \"Mulle Meck\" and \"Fille flygplan”. Later on, I discovered that the computer could do more than just play games. I started toying around with the computer and, somehow, became the go-to guy for my family's computer related problems.Since then, I've made thousands of hamburgers, learnt the value of tests, worked remote from Greenland, married a fantastic girl, got a new hairy family member (Pixel - our dog, not my wife) and now started on a new adventure as a developer for 13|37!Outside the office I spend time with my wife, family &amp; friends, play video-games and sharpen my skills as a developer watching online courses. "
		},
		"Pontus Franzén": {
			"imagePortraitUrl": "https://i.1337co.de/profile/pontus-franzen-medium",
			"text": " <p>My passion for video games is probably the reason I ended up becoming a developer. Having grown up gaming with my friends, I became interested in what made games tick. Combine that with a curious mind, a love for technology and a healthy dose of coffee I made the decision to become a Game Developer.</p><p>Fast forward a couple of years with Java, C++ and later on C#; at university I realised that the realm of software development - no matter if it was a game, a management system or even an event check-in system done as a late-night-hack – was filled with fun challenges. Some of them similar, some of them different. But no matter what, the satisfaction of a good solution is what drives me.</p><p>When it comes to coding, I do like to see the result of what I've done - like front-end stuff. But, I also enjoy digging into some complex back-end solutions. My strength lays in C# but I'm an eager learner picking up new (or old) things. (But please, no more VBA!). As of late, I've become interested in sharpening ​my knowledge in web solutions and I believe that tretton37 is the right place to do so.</p><p>If I'm not bashing the keyboard (read: coding) it's highly likely that I can be found with a gamepad in my hands, as gaming is still a big part of me. That, or I could be trying to unlock the power of communicating with cats. So far it has eluded me.</p> "
		},
		"Pontus Molin": {
			"imagePortraitUrl": "https://i.1337co.de/profile/pontus-molin-medium",
			"text": " <p>I got my first taste of programming when I was about fifteen years old and very fond of playing computer games and I wanted to know how they worked and were made. So I looked around on the web and made a simple adventure game (with dragons!) for the terminal, using C++. Since then, programming has been one of my hobbies and now I finally get to do it professionally!</p><p>Among the technologies and programming languages I have tried I really enjoy web development. What I like the best about the web is that it is so easily available, anyone with a browser can access your product, and that includes all computers and smartphones. One of my favourite aspects of programming is the problem solving, I think it’s such a great feeling when you come up with the solution.</p><p>During my free time I like playing all kinds of games, computerised and not, with my friends. When it’s just me I tend to tinker with my hobby projects and they can involve anything from coding to 3D-printing or growing chillies or other plants that produce something tasty.</p> "
		},
		"Pontus Ohlsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/pontus-ohlsson-medium",
			"text": " <p>After spending a lot of time resisting the urge to bang my head against the keyboard, throwing my phone into a wall or ranting to my close ones about how bad this and that webpage or app is, I finally decided to try to do something to rid the world of bad and poorly thought through software. When doing my internship at tretton37 I realised that they share my goal for more good and high quality software in the world, so I decided that this would be the perfect place to start my crusade, among allies.</p><p>When I’m not crusading against low quality software I do quite a bit of exercising in different formats. I love chasing, throwing or kicking various balls around with other people. I also ride bikes, both on- and off-road (the kind of bikes propelled by my legs, not fuel). I’ve been playing computer games to some extent ever since our parents bought us a Commodore 64 way back. Although with 2 older brothers I guess spent a lot of time watching them playing in the early years. No I'm not bitter at all, why would you think that. </p><p>I also listen to a lot of music, both at home and at live concerts. Last but not least I love good food, like really love it. I guess it’s a good thing a do a lot of exercising.</p> "
		},
		"Saair Quaderi": {
			"imagePortraitUrl": "https://i.1337co.de/profile/saair-quaderi-medium",
			"text": " <p>I first discovered the joys of programming at age twelve by fidgeting around with my TI-83 graphing calculator in class. Shortly thereafter, I started to find myself staying up into the middle of the night learning programming languages, making little games or tools, or playing around with HTML and CSS.</p><p>The ability to build interesting or useful things with almost nothing but a working computer at my fingertips was something I immediately found compelling. Since those early days, I've rarely gone more than a few days without programming one thing or another, and over time my appreciation for the art of crafting software has only grown.</p><p>When I went to university, selecting computer science as a major was an easy choice, and after graduation I worked in the capacity of a fullstack developer in the US until an interest in developing bioinformatics software led me to research groups in Sweden. After working as a research software engineer in Sweden for a little over two years, I joined tretton37!</p><p>These days, I'm most interested in working on modern web stacks since there's always something new and exciting to learn!</p><p>When I'm off-the-clock, and not still programming something, I'm probably busy struggling to learn some Swedish (since human languages are quite a bit more challenging for me to grasp than computer ones), reading about one of a million seemingly arbitrary topics that I happen to find fascinating, binging on some TV series, listening to downtempo music, or simply enjoying good conversation with good company!​</p> "
		},
		"Samir Sliti": {
			"imagePortraitUrl": "https://i.1337co.de/profile/samir-sliti-medium",
			"text": " <p>I've been a techie since late 80's, and when I got my hands on a modem for the first time in early 90's things started to explode. When the internet was a new thing, I saw the opportunities that came with it. I was fascinated and felt the need​ to know how to build websites. It was from there that my role as a developer took form.</p><p>The main thrill of working as a developer is being able to use creativity in order to solve problems and overcome challenges; there is always another solution to the problem.</p><p>​When I’m not working, you’ll find me with my family, snapping pictures or travelling – preferably all at the same time. I am always looking to try new things, and will give anything a go (unless there are heights involved!).</p> "
		},
		"Samuel Bergström": {
			"imagePortraitUrl": "https://i.1337co.de/profile/samuel-bergstrom-medium",
			"text": " <p>Growing up, I thought I'd be a superhero. Since then i've been an ambulance driver, front-end developer, UI/UX designer, and now full time ninja. It seems I can't really make up my mind about what I’d want to do when I grow up.</p><p>For me, being a UI/ UX designer simply means I never get bored. I get to try to make the world a better place, one pixel at a time.</p><p>I'm a passionate geek for both design and technology. I love exploring how people interact with the world. It keeps me on my toes as it constantly changes and forces me to evolve with it. I try to to put myself in the user’s shows to try and help them to reach their goal. When it works, it is a wonderful sense of accomplishment.</p><p>It is great to get to play with new ideas and technologies, love Javascript, React, Vue, and everything in between. It's just great to see how the design comes to life and follow the transformation from abstract ideas into working products. </p><p>As past-time activity in true ninja tradition, I train martial arts. I love traveling, cooking, brewing beer and of course competitive bacon eating.​</p> "
		},
		"Sarah Thorén": {
			"imagePortraitUrl": "https://i.1337co.de/profile/sarah-thoren-medium",
			"text": " <p>After spending most of my career within retail and working with people in all directions, I have found a passion to motivate and lead people around me. This has now led me to tretton37! </p><p>I'm looking forward to finding out new ways to not only improve my own leadership skills, but to have the possibility to influence and inspire others in their success.</p><p>I am a crazy cat lady, first and foremost. In my spare time I enjoy TV-series marathons, puzzles and if you don't find me inside under a heated blanket, I am probably removing weeds in the garden or taking a long walk accompanied by a good friend or my husband.</p> "
		},
		"Sebastian Hallén": {
			"imagePortraitUrl": "https://i.1337co.de/profile/sebastian-hallen-medium",
			"text": " <p>Have you ever seen The Sting with Paul Newman and Robert Redford? If you haven't, let’s just say it's a classic con movie.&nbsp; Why am I bringing this up here? Well, I think a software&nbsp;testing has many similarities with well thought out cons. When I do software testing, I want to make the software behave in a certain way in order to get a specific result. Either to verify that it operates in the desired manner, or to try to provoke unwanted behavior. </p><p>To achieve this, I have to know how different parts are working individually and together. I must know how to line them up just the right way so I can get to something that previously seemed unreachable. I learn how something should work, and then I figure out what to do in order to make it fail.</p><p>When I'm done with testing for the day, I really enjoy cooking. For me, there is nothing better than having a few friends over for a proper home cooked meal.&nbsp;</p> "
		},
		"Sofi Persson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/sofi-persson-medium",
			"text": " <p>​I’m originally from Norrköping, but moved to Helsingborg in 2012 and have been there ever since! I love the city, and I have found my place! </p><p>I have a passion for​ development, both personally and in my work, and I love taking on new challenges. In my previous roles, I've worked with service and events and it’s something that I’m passionate about. I really enjoy being here at tretton37 as part of the Business Support team! </p><p>In my spare time I do a lot of training; mostly floorball - I play in FC ​​​​Helsingborg in Division 1- but I also like to spend time in the gym or outside running. I have always had sports and training as my number one interest and I have played football and floorball for as long as I can remember. As much as I love to practice sports, I like to watch sports almost even more!​</p> "
		},
		"Sofia Larsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/sofia-larsson-medium",
			"text": " <p>I have since childhood been passionate about all kinds of technology. I think that is because it's ever-evolving and that you always learn and grow alongside it.</p><p>I discovered programming later in my life, and I have ever since been amazed by the things I could create just by writing lines of code. It still sometimes feels like magic even if I know how it's done.</p><p>My other top 3 passions are my pets, the environment, and computer games!</p> "
		},
		"Stefan Miodrag": {
			"imagePortraitUrl": "https://i.1337co.de/profile/stefan-miodrag-medium",
			"text": " I'm an experienced front-end developer with a knack for design, and I can effectively bridge the gap between these two disciplines in every project. With more than 3 years of experience working in different environments, I can quickly adapt to new situations. I take my work seriously and I always make sure to deliver to the best of my abilities.When I'm not in front of a computer screen, I usually sit in front of another screen; perhaps a TV, or maybe a phone.I like travelling, trying new recipes and pretending to have hobbies that aren't related to technology. "
		},
		"Stefan Nilsson": {
			"imagePortraitUrl": "https://i.1337co.de/profile/stefan-nilsson-medium",
			"text": " <p>In my youth I enjoyed building games and applications, so the path to becoming a developer was pretty clear, and getting paid for having fun is like a dream come true. In the beginning I was very technical, but after a few years I noticed that development is very much about people; to analyse how people behave and making it easier for them is my drive. My ambition is to always be open and curious whilst still maintaining focus on the task in hand.</p><p>I have developed many web, desktop and mobile applications in different languages. In the past year I have been very much focused on cross platform development, both js and xamarin applications. That is my passion at the moment, and in my spare time I am developing a time management app which will work across platforms. I have been a gamer for as long as I can remember, and gaming is my way to relax. I try to bring my gaming experience to business applications, in order to make them fun and easy to use.</p> <p>It's fantastic to work in an area that still challenges and excites me even after 13 years of working with it.</p> <p>Outside of work, my time is spent largely with my wife, our two daughters, our dog and our two cats. I also like to keep active, and maybe someday I’ll pick up where I left off with my fencing training!</p> "
		},
		"Stefan Viberg": {
			"imagePortraitUrl": "https://i.1337co.de/profile/stefan-viberg-medium",
			"text": " <p>During my time as consultant, I have worked on projects at both large and small companies, which has given me a lot of useful experience. I want to expand my areas of knowledge whenever possible and keep up with new things in the industry.</p><p>I like sharing knowledge with others and I like to work in agile teams. My goal is to accomplish high quality .NET solutions delightfully and effectively using good architecture.</p><p>In my spare time, I like to spend time with my wife and daughter. I also like hiking in the Swedish mountains.</p> "
		},
		"Thomas Cronholm": {
			"imagePortraitUrl": "https://i.1337co.de/profile/thomas-cronholm-medium",
			"text": " <p>So, writing a blogpost about me. How or where do I start?</p><p>Four score and seven years ago... naaah</p><p>Once upon a time.... nope</p><p>Lets go with...</p><p>...as far back as I can remember I have always been interested in technology. The first console game I ever played was Pong, and from there, there was no turning back.</p><p>Jump forward in time and I got my own Commodore 64 and took some basic courses in programming. Loving anything that had to do with computers.</p><p>Another jump forward to 1999. In the midst of having tried many different jobs, I got the chance to study a short course in \"web-design\". I turned that into a job in an advertising firm located in Copenhagen working in the interactive department. I worked there for about four and a half years doing everything from web-development with html, javascript, css and flash to editing sound and video.</p><p>As my time was coming to an end at the advertising firm I knew I wanted to go deeper into development. But not finding any courses I studied system administration instead. Alas it was not for me.</p><p>Finally I found KY and a vocational education in application development at Lernia Malmö.It was like finding home.​The rest of my professional story up til this day is easier to decipher on LinkedIn.</p><p>Having told you about my technical/professional road here, I feel I should tell you a little about who and what I am outside work.I am married to a wonderful woman and we have 4 lovely children. We live just outside Tomelilla in a house with 4 dogs and 2 cats. I try to spend as much of my time with my family as i can, but when I am not, among a mountain of other things, I am on the board of the Cinema in Tomelilla that is run by non-profit organisation.</p><p>Thats the long on \"work me\" and the short on private me. I am thrilled about starting tretton37 and look forward to everything...</p> "
		},
		"Uday Pratap Singh": {
			"imagePortraitUrl": "https://i.1337co.de/profile/uday-pratap-singh-medium",
			"text": " I have been in web development since 2009 and I like to work with people having a growth mindset, a positive attitude towards solving the problem, and keep on experimenting with different things. My approach with any new project is to understand the business first and then jump into technology. It's good to design a perfect system, but time to market really matters a lot. For me development is a lot like painting a picture, it's good to fill the painting with colors, but don't color it too much that it loses its simplicity. I am a big fan of writing test cases especially unit test cases.Other than development I enjoy mentoring people especially the trainees coming from colleges. I have been leading the Java web development Freshers boot camp for the last 10 years.After coding my second love is cooking especially Indian vegetarian food. Whenever I feel low or stressed out I find my kitchen as my best companion. I like to go for a 3-4 day break after every 3-4 months to regain my energy so traveling is also something that I enjoy. In sports, I like to watch Tennis, badminton, cricket, and hockey. "
		},
		"Victoria Holmqvist": {
			"imagePortraitUrl": "https://i.1337co.de/profile/victoria-holmqvist-medium",
			"text": " <p>I’m an energetic go-getter with a passion for communication and marketing. Having grown up in a family-run, traditional English country pub, you might say that I have customer service in my blood! I moved to Sweden over 10 years ago, and I thought Swedish was a hard language to learn - but then I encountered the world of computer languages!</p><p>In my spare time you’ll probably find me engrossed in some form of sport - either watching or taking part! I love to ski, play floorball and I have a real passion for football, especially Watford FC. Having lived in various different countries, I love to travel with my family and see what this big, wide world has to offer! One thing is for sure though – whatever the question, tea is always the answer!</p> "
		},
		"Åsa Vukmanovic Lilja": {
			"imagePortraitUrl": "https://i.1337co.de/profile/asa-vukmanovic-lilja-medium",
			"text": " <p>​I have always worked with service in one way or another and I really value eye to eye meetings. I often throw myself into new challenges and think that \"All things are difficult before they are easy\" is a great saying. I have a thing for details....small things that put the icing on the cake. I would say that service is my super power and I am happy to perform my service skills here at tretton37.</p><p>My family is of course my number 1 priority and travel is our passion. We are always planning that next trip. I am an enthusiastic sportsparent and I constantly chase my personal best at running a swedish mile. I like to be busy, surrounding myself with nice people and things to do. But I am also learning to enjoy the small things that brings you a happy life!</p> "
		},
		"İlkin Artuç": {
			"imagePortraitUrl": "https://i.1337co.de/profile/ilkin-artuc-medium",
			"text": " <p>Throughout history the world has witnessed some truly important revolutions, which have all led to groundbreaking changes and transformations in society. It is obvious that the latest cycle we have encountered is the technological revolution, and the essence of technology is software.</p><p>It really excites me to have a profession related to the driving force of the twenty-first century. Today, thanks to millions of applications, life is easier than ever before and people have more time to spend on the things they really love to do. It’s satisfying to know that as an Android developer at tretton37, I am able to contribute to making lives simpler. I also really love to code, so it’s a win-win.</p><p>Before telling you what I do in my spare time, you should know that I’m in love with my computer and we are very happy together! I could play games for hours nonstop. However, after my wife yells at me to stop playing games, I like to go out to discover new and exciting tastes with her. We love to go on new adventures/travels that broaden our horizons and allow us to experience something unique and special. </p> "
		}

	let personFocused = null;
	const peopleNames = Object.keys(people).sort();
	const getQuoted = (str) => `'${JSON.stringify(str).slice(1, -1)}'`
	let userElem
	const unfocus = () => {
		document.getElementById('user').innerHTML = '';
		userElem?.classList.add('hide');
		personFocused = null;
	}
	const getPreviousPerson = (personName = personFocused) => {
		const personIndex = peopleNames.indexOf(personName);
		const previousPerson = personIndex > 0 ? peopleNames[personIndex - 1] : peopleNames.slice(-1)[0];
		return previousPerson;
	}
	const getNextPerson = (personName = personFocused) => {
		const personIndex = peopleNames.indexOf(personName);
		const nextPerson = personIndex < peopleNames.length - 1 ? peopleNames[personIndex + 1] : peopleNames[0];
		return nextPerson;
	}
	const setFocusedPerson = (personName) => {
		if (!userElem) {
			return;
		}
		personFocused = personName;
		const personUrl = btoa(unescape(encodeURIComponent(personName))) !== atob('VFdGeWRHbHVJRTFoZW5WeQ==') || Math.random() > .1337
			? people[personName].imagePortraitUrl
			: atob('aHR0cHM6Ly9pLmltZ3VyLmNvbS93YWIzd3JpLmpwZw==');
		const personIndex = peopleNames.indexOf(personName);
		const previousPerson = getPreviousPerson(personName);
		const nextPerson = getNextPerson(personName);
		const paragraphsHTML = `<p>${people[personName].text.trim()}</p>`.split('<p><p>').join('<p>').split('</p></p>').join('</p>')
		userElem.innerHTML = `
	<span class="chevron left" title="${previousPerson}" onclick="event.stopPropagation(); setFocusedPerson(getPreviousPerson());"></span>
		<div>
			<figure>
				<img alt="${personName}" src="${personUrl}">
				<figcaption>${personName}</figcaption>
			</figure><br/>
			${paragraphsHTML}
		</div>
	<span class="chevron right" title="${nextPerson}" onclick="event.stopPropagation(); setFocusedPerson(getNextPerson());"></span>
		`;
		userElem.classList.remove('hide');
		userElem.focus();
	};
	document.addEventListener('DOMContentLoaded', () => {
		const t37ListElem = document.getElementById('tretton37');
		userElem = document.getElementById('user');
		t37ListElem.addEventListener(
			'click',
			(event) => {
				const personLi= event.target.closest('li');
				const personName = personLi.querySelector('figcaption').innerText;
				setFocusedPerson(personName);
				event.stopPropagation();
				return false;
			}
		);
		document.body.addEventListener(
			'click',
			(event) => {
				if (personFocused) {
					unfocus();
				}
				return false;
			}
		);
		document.onkeydown = function(evt) {
			evt = evt || window.event;
			if (("key" in evt) && (evt.key === "Escape" || evt.key === "Esc") && (evt.keyCode === 27)) {
				unfocus();
			} else if (personFocused) {
				switch (evt.keyCode) {
					case 37: { // left
						setFocusedPerson(getPreviousPerson());
						break;
